services:
  wheel_release_test:
    build:
      context: ../../
      dockerfile: Dockerfile.windows
      target: ut
    image: wheel_release_test
    ports:
      - "8089:8089"
    environment:
      WHEEL_USE_HTTP: 1
      WHEEL_TEST_REMOTEHOST: testServer
      WHEEL_TEST_REMOTE_PASSWORD: passw0rd
    volumes:
      - "./${WHEEL_CONFIG_DIR}:/usr/src/server/app/config"